<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words, Characters, Numbers & Special Characters Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Words, Characters, Numbers & Special Characters Counter</h1>
        <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
        <div class="counters">
            <div class="counter">
                <p>Words</p>
                <span id="word-count">0</span>
            </div>
            <div class="counter">
                <p>Characters</p>
                <span id="char-count">0</span>
            </div>
            <div class="counter">
                <p>Numbers</p>
                <span id="number-count">0</span>
            </div>
            <div class="counter">
                <p>Special Characters</p>
                <span id="special-char-count">0</span>
            </div>
            <div class="counter">
                <p>Spaces</p>
                <span id="space-count">0</span>
            </div>
            <!-- <div class="counter">
                <p>Paragraphs</p>
                <span id="paragraph-count">0</span>
            </div> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
